<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Person List</h1>

	<div>
		<nobr>
			<a th:href="@{/person/add}">Add Person</a> | <a th:href="@{/}">Back
				to Index</a>
		</nobr>
	</div>
	<br />
	<br />
	<div>
		<table border="1">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Phone</th>
				<th>District</th>
				<th>Province</th>
				<th>Status</th>
				<th>Case Origin</th>
				<th>Edit</th>
			</tr>
			<tr th:each="person : ${personList}">
				<td><a th:href="@{/person/{id}(id=${person.id})}"
					th:utext="${person.id}">...</a></td>
				<td th:utext="${person.name}">...</td>
				<td th:utext="${person.contactNumber}">...</td>
				<td th:utext="${person.district}">...</td>
				<td th:utext="${person.province}">...</td>
				<td th:utext="${person.status}">...</td>
				<td th:utext="${person.caseOrigin}">...</td>
				<td><a th:href="@{/person/{id}/edit(id=${person.id})}">Edit</a></td>
				<!-- <td>Edit</td> -->
			</tr>
		</table>
	</div>
	<br />
	<br />
	<div>
		<nobr>
			<span th:if="${hasPrev}"><a
				th:href="@{/user/persons?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
			<span th:if="${hasNext}"><a
				th:href="@{/user/persons?page={next}(next=${next})}">Next</a></span>
		</nobr>
	</div>
</body>
</html>
